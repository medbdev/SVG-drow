<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="550" height="550"
     xml:lang="fr" viewBox="0 0 550 550" preserveAspectRatio="xMidYMid meet" smiling="fake">
    <g class="translate">
        <g class="canvas">
            <path style="stroke-width: 1;stroke: black" d="M500,0 L0,0 L0,500"/>

            <g class="x-bar">
                <text x="0" y="0">0</text>
                <text x="100" y="0">100</text>
                <text x="200" y="0">200</text>
                <text x="300" y="0">300</text>
                <text x="400" y="0">400</text>
                <text x="500" y="0">500</text>
                <line x1="100" y1="0" x2="100" y2="500"/>
                <line x1="200" y1="0" x2="200" y2="500"/>
                <line x1="300" y1="0" x2="300" y2="500"/>
                <line x1="400" y1="0" x2="400" y2="500"/>
                <line x1="500" y1="0" x2="500" y2="500"/>
            </g>

            <g class="y-bar">
                <text x="0" y="0">0</text>
                <text x="0" y="100">100</text>
                <text x="0" y="200">200</text>
                <text x="0" y="300">300</text>
                <text x="0" y="400">400</text>
                <text x="0" y="500">500</text>
                <line x1="0" y1="100" x2="500" y2="100"/>
                <line x1="0" y1="200" x2="500" y2="200"/>
                <line x1="0" y1="300" x2="500" y2="300"/>
                <line x1="0" y1="400" x2="500" y2="400"/>
                <line x1="0" y1="500" x2="500" y2="500"/>
            </g>
        </g>

        <g class="drowforme">
            <path style="stroke-width: 5;stroke: gray" />
        </g>
</svg>


<script type="text/javascript" src="assets/javascript/libs/jquery/v2.1.1/jquery.js"></script>

<script type="text/javascript" src="assets/javascript/modules/points.js"></script>
</body>
</html>
